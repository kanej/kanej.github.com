<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="John Kane's Website" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>kanej</title>
    <style>
      .scribalous-loading-wrapper {
        width: 100%;
        height: 100vh;
        display: grid;
        grid-template-columns: 1fr 480px 1fr;
        grid-template-areas: '. loading .';
        align-items: center;
      }

      .scribalous-loading-panel {
        grid-area: loading;
      }

      .scribalous-loading-panel h1 {
        font-size: 4rem;
        font-weight: 200;
        margin-block-start: 0;
        margin-block-end: 0;
      }

      .scribalous-initial {
        font-size: 10rem;
        font-family: 'Miltonian', cursive;
        background: rgba(96, 96, 218, 0.411);
        color: white;
      }

      p.scribalous-progress-text {
        font-size: 1.4rem;
        font-weight: lighter;
        font-weight: 200;
      }

      .scribalous-progress-text:after {
        overflow: hidden;
        display: inline-block;
        vertical-align: bottom;
        -webkit-animation: ellipsis steps(4, end) 900ms infinite;
        animation: ellipsis steps(4, end) 900ms infinite;
        content: '\2026'; /* ascii code for the ellipsis character */
        width: 0px;
      }

      @keyframes ellipsis {
        to {
          width: 1.25em;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
